<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitstop Mechanic Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="pitstop-logo.png" alt="Pitstop Logo" id="logo">
        <h1>Pitstop Mechanic Shop Calculator</h1>
    </header>

    <section id="calculator">
        <h2>Payment Calculator</h2>
        <form id="payment-form">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="Enter employee name" required>
            
            <label for="total-amount">Total Amount Charged:</label>
            <input type="number" id="total-amount" placeholder="Enter amount" min="0" required>
            
            <!-- Mechanic Section -->
            <h3>Mechanic</h3>
            <div id="mechanic-selection">
                <!-- Mechanic parts will be dynamically added here -->
            </div>

            <!-- Engine Section -->
            <h3>Engine</h3>
            <div id="engine-selection">
                <!-- Engine parts will be dynamically added here -->
            </div>

            <!-- Drivetrain Section -->
            <h3>Drivetrain</h3>
            <div id="drivetrain-selection">
                <!-- Drivetrain parts will be dynamically added here -->
            </div>

            <button type="button" onclick="calculatePayout()">Calculate Payouts</button>
        </form>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>

        <!-- Confirmation Button -->
        <button type="button" id="confirm-discord" onclick="confirmSendToDiscord()" style="display:none;">Ready to Send to Discord</button>

        <!-- Send to Discord Button -->
        <button type="button" id="send-discord" onclick="sendToDiscord()" style="display:none;">Send to Discord</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
