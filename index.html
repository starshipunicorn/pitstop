<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitstop Mechanic Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="pitstop-logo.png" alt="Pitstop Logo" id="logo">
        <h1>Welcome to Pitstop Mechanic Shop</h1>
    </header>

    <section id="calculator">
        <h2>Payment Calculator</h2>
        <form id="payment-form">
            <label for="total-amount">Total Amount Charged:</label>
            <input type="number" id="total-amount" placeholder="Enter amount" min="0" required>
            
            <label>Select Parts Used:</label>
            <div id="parts-selection">
                <!-- Parts will be dynamically added here by JavaScript -->
            </div>

            <button type="button" onclick="calculatePayout()">Calculate Payouts</button>
        </form>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
